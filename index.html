<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Social Network</h1>
                <div id="auth-section">
                    <button class="auth-button" onclick="showRegister()"><h2>Register</h2></button>
                    <button class="auth-button" onclick="showLogin()"><h2>Login</h2></button>
                </div>
            </div>
            <div id="user-section" style="display: none;">
                <span id="username" class="username-display"></span>
                <div class="nav-bar">
                    <button class="nav-item" onclick="logout()">Logout</button>
                    <button class="nav-item" onclick="showProfile()">Profile</button>
                    <button class="nav-item" onclick="showPostForm()">Create Post</button>
                    <button class="nav-item" onclick="showFriendRequests()">Friend Requests</button>
                    <button class="nav-item" onclick="showSuggestions()">Find Friends</button>
                    <button class="nav-item" onclick="showFriends()">Friends</button>
                    <button class="nav-item" onclick="showMessages()">Messages</button>
                    <button class="nav-item" onclick="showNotifications()">Notifications</button>
                    <button class="nav-item" onclick="showGroups()">Groups</button>
                </div>
            </div>
        </header>

        <div id="register-form" class="form-section" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="reg-username" placeholder="Username">
            <input type="password" id="reg-password" placeholder="Password">
            <input type="text" id="reg-name" placeholder="Name">
            <button onclick="register()">Register</button>
        </div>

        <div id="login-form" class="form-section" style="display: none;">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <div id="profile-form" class="form-section" style="display: none;">
            <h2>Edit Profile</h2>
            <div class="profile-info-container">
                <img id="profile-picture-preview" class="circular-dp" src="/images/default-dp.jpg" alt="Profile Picture">
                <input type="file" id="profile-picture" accept="image/*">
            </div>
            <input type="text" id="profile-name" placeholder="Name">
            <textarea id="profile-bio" placeholder="Bio"></textarea>
            <button onclick="updateProfile()">Update Profile</button>
        </div>

        <div id="post-form" class="form-section" style="display: none;">
            <h2>Create Post</h2>
            <textarea id="post-content" placeholder="What's on your mind?"></textarea>
            <input type="file" id="post-media" accept="image/*,video/*">
            <select id="post-privacy">
                <option value="public">Public</option>
                <option value="friends">Friends</option>
                <option value="private">Private</option>
            </select>
            <button onclick="createPost()">Post</button>
        </div>

        <div id="feed" class="content-section">
            <h2>News Feed</h2>
        </div>

        <div id="friends-section" class="content-section" style="display: none;">
            <h2>Your Friends</h2>
            <div id="friends-list"></div>
        </div>

        <div id="messages-section" class="content-section" style="display: none;">
            <h2 id="message-header"></h2>
            <div id="chat-box" class="chat-box"></div>
            <div id="message-input-container">
                <input type="text" id="message-content" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div id="friend-requests-section" class="content-section" style="display: none;">
            <h2>Friend Requests</h2>
            <div id="friend-request-list"></div>
        </div>

        <div id="suggestions-section" class="content-section" style="display: none;">
            <h2>People You May Know</h2>
            <div id="suggestion-list"></div>
        </div>

        <div id="groups-section" class="content-section" style="display: none;">
            <h2>Groups</h2>
            <button onclick="createGroup()">Create Group</button>
            <div id="group-list"></div>
        </div>

        <div id="notifications-section" class="content-section" style="display: none;">
            <h2>Notifications</h2>
            <div id="notification-list"></div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
